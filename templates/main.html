<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Team's Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body style="background-color: lightgray">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading"
                style="background-image: url('../assets/images/WkBErzDTTsTt.gif')">
                <h1 class="text-center" style="font-family: Bree Serif; color: grey">My Best Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="width: 900px">
                {{team}} 
        </div>
    </div>
    <script>
            $(document).ready(function(){
            var a = $('#github');
            var githubName = a.text();
            var url = `https://github.com/${githubName}`;
            a.attr('href', url);
            var mail = $('#mail');
            var mailaddress = mail.text();
            var Url = `mailto: ${mailaddress}`;
            mail.attr('href', Url);
            })
        </script>
    
</body>

</html>
