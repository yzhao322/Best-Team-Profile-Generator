    <script>
        $(document).ready(function () {
            let a = $('.github');
            a.click(function (event) {
                event.preventDefault();
                var githubName = $(this).text();
                var url = `https://github.com/${githubName}`;
                a.attr('href', url);
                window.open(url);
            })

            let mail = $('.mail');
            mail.click(function (event) {
                event.preventDefault();
                var mailaddress = $(this).text();
                var Url = `mailto: ${mailaddress}`;
                mail.attr('href', Url);
                window.open(Url)
            })


        })
    </script>
